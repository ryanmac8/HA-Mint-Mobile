name: Validate
on:
  push:
  pull_request:
  schedule:
    - cron:  "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v2"
        - uses: "hacs/action@main"
          with:
            category: "integration"
